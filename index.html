<!DOCTYPE html>
<html ng-app="alya-smart-mirror">

<head>
    <meta charset="utf-8">
    <title>Alya Smart Mirror</title>

    <!-- Styles and Resources -->
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" ng-href="app/css/main.css"/>

</head>

<body ng-controller="MainCtrl" ng-cloak>
<div class="top">
    <div class="top-left">
        <div ng-controller="DateTimeCtrl" ng-include="'features/date-time/index.html'"></div>
    </div>
    <div class="top-right">
    </div>
</div>

<!-- bower:js -->
<script src="bower_components/moment/min/moment-with-locales.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<!-- endbower -->

<!-- App -->
<script src="app/js/app.js"></script>

<!-- Services -->
<script src="features/date-time/service.js"></script>

<!-- Controllers -->
<script src="app/js/controller.js"></script>
<script src="features/date-time/controller.js"></script>

</body>

</html>
